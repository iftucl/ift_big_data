dev:
  config:
    env_variables: ['MINIO_USER', 'MINIO_PASSWORD', 'MINIO_URL']
    Database:
      Mongo:
        Collection: 'TradingRecord'
        Db: 'Trades'
        url: 'mongodb://localhost:27018'
  params: None
docker:  
  config:
    env_variables: ['MINIO_USER', 'MINIO_PASSWORD', 'MINIO_URL', POSTGRES_USERNAME, POSTGRES_PASSWORD, POSTGRES_HOST, POSTGRES_PORT]
    Database:
      Mongo:
        Collection: 'TradingRecord'
        Db: 'Trades'
        url: 'mongodb://mongo_db'
  params: None
